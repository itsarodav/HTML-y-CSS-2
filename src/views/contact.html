<section id="contacto" class="contact" aria-labelledby="contact-title">
    <div class="container contact__top">

    <div class="contact__lead">
        <h3 id="contact-title" class="contact__title">Déjate envolver por la magia de la ciudad y el mar</h3>

        <form class="contact__form" action="#" method="post" novalidate>
            <label class="contact__label" for="newsletter-email">
                <span class="contact__bullet" aria-hidden="true">•</span>
                Email address
            </label>

            <div class="contact__input-group">
                <input
                class="contact__input"
                type="email"
                id="newsletter-email"
                name="email"
                placeholder="nombre@ejemplo.com"
                required
                inputmode="email"
                />
                <button class="btn contact__send" type="submit" aria-label="Send email">Send</button>
            </div>

            <label class="contact__agree">
                <input class="contact__checkbox" type="checkbox" name="agree" required />
                <span>I agree to the <a class="contact__link" href="#" target="_blank" rel="noopener">privacy statement</a></span>
            </label>
            </form>
        </div>

        <aside class="contact__brand" aria-label="Brand">
            <img class="contact__logo" src="assets/images/vlc.svg" alt="logo-VLC" />
            <p class="contact__tagline">Ven a Valencia</p>
        </aside>
        </div>

        <hr class="contact__divider" />

        <div class="container contact__bottom">
        <a class="contact__email" href="mailto:hola@venavalencia.com">
            <span class="contact__dot" aria-hidden="true">•</span>
            hola@venavalencia.com
        </a>

        <div class="contact__social" aria-label="Social">
            <a class="contact__social-link" href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin" aria-hidden="true"></i></a>
            <a class="contact__social-link" href="#" aria-label="Instagram"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
            <a class="contact__social-link" href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter" aria-hidden="true"></i></a>
        </div>

        <a class="contact__privacy" href="#">Privacy Policy</a>
    </div>
</section>
